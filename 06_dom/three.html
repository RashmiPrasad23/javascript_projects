<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: black;color: white;">
    
</body>
<script>
    //creating new element
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title") //direct set krta hai...better hai ye innerText className -> ye sb override krta hai
    div.style.backgroundColor="green"
    div.style.padding="12px"
    // div.innerText="chai aur code"

    //attaching the created element on document
    const addtext=document.createTextNode("chai aur code")
    //attaching the text to body
    div.appendChild(addtext)
    
    //attaching the div to body
    document.body.appendChild(div)   //therefore hm fxn bna skte hai n parameter pass kr kr new element bna skte hai

</script>
</html>
