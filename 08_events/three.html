   //start the interval when start button is clicked ,and clear the interval when stop button is being clicked
   let intervalid;
    document.querySelector("#start").addEventListener('click',function(){
    //    setInterval(intervalid,1000)
         if(!intervalid){
            intervalid=setInterval(function(){
                 console.log("hii",Date.now());
         },1000)
          console.log('start');
         }
    })

    document.querySelector("#stop").addEventListener('click',function(){
        clearInterval(intervalid)
        console.log('stop');
        intervalid=null;

    })

    //change background color at every second
    let intervalIdColor;
    const randomColor = function () {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
    };
    const changeColor = function () {
            document.querySelector('body').style.backgroundColor = randomColor();
        };
    document.querySelector('#start').addEventListener('click', function () {
            if(!intervalIdColor){
                intervalIdColor = setInterval(changeColor, 1000);
            console.log('start');
            }
    });

    document.querySelector('#stop').addEventListener('click', function () {
            clearInterval(intervalIdColor);
            console.log('stop');
            //memory save...i.e set intervalIdColor=null,bcoz kaam khatam ho gya hai,
            //therefore dereference kr diya to save memory
            intervalIdColor=null;
            
    })
</script>
