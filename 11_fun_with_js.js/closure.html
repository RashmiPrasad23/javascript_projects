<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <!-- closure gives access to an outer fxn scope from inner fxn -->
    <button id="orange">orange</button>
    <button id="green">green</button>

</body>
<script>
    //lexical scoping
    
    function outer(){
        let username="hitesh"
        function inner(){
            console.log("inner",username);
        }
        function innerTwo(){
            console.log("inner two",username);
        }
        inner();
        innerTwo();
    }
    outer()
    //console.log("too outer ", username);

    //closure
    function init(){
        var name="mozilla"
        function displayName(){
            console.log(name);
        }
        return displayName();
    }
    //init();
    const myFunc=init();
    myFunc();

</script>
<script>
    //real life ex. of lexical scoping n closure
    document.getElementById("orange").onclick=function(){
        document.body.style.backgroundColor=`orange`
    }
    document.getElementById("green").onclick=function(){
        document.body.style.backgroundColor=`green`
    }
    function clickhandler(color){
        //document.body.style.backgroundColor=`${color}`

        //clickhandler fxn ne return kiya inside fxn with color parameter on click(lexical n closure ki wajah se ye available hoga) ,
        //so this staterd working

        //color parameter iss fxn k liye available hai bcoz of lexical scoping n closure
        return function(){
        document.body.style.backgroundColor=`${color}`
        }

    }
    document.getElementById('orange').onclick=clickhandler("orange")
</script>

</html>
